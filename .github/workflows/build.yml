name: Build Development Version

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Syntax check
      run: |
        python -m py_compile main.py
        python -c "import py_compile; import os; [py_compile.compile(os.path.join(root, file), doraise=True) for root, dirs, files in os.walk('.') if 'venv' not in root and '__pycache__' not in root for file in files if file.endswith('.py')]"

    - name: Set UTF-8 encoding
      if: github.ref == 'refs/heads/main'
      run: |
        $OutputEncoding = [System.Text.Encoding]::UTF8
        [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
        $env:PYTHONIOENCODING = "utf-8"
      shell: pwsh

    - name: Build executable (if on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        $OutputEncoding = [System.Text.Encoding]::UTF8
        [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
        $env:PYTHONIOENCODING = "utf-8"

        pip install pyinstaller
        echo "Building dev version with onedir mode..."
        python -m PyInstaller --noconfirm --onedir --windowed --icon TKtimetable.ico --name TimeNest --add-data "timetable.json;." --add-data "TKtimetable.ico;." --hidden-import tkinter --hidden-import PIL --hidden-import pystray main.py
        
        # Enhanced directory check and rename logic
        Write-Host "Checking dist directory contents..."
        Get-ChildItem -Path "dist" -ErrorAction SilentlyContinue
        
        # Check if the directory exists and rename it
        if (Test-Path "dist\TimeNest") {
          Write-Host "Renaming dist\TimeNest to dist\TimeNest-dev"
          try {
            Rename-Item "dist\TimeNest" "dist\TimeNest-dev" -ErrorAction Stop
            Write-Host "Successfully renamed directory"
          } catch {
            Write-Host "Error renaming directory: $($_.Exception.Message)"
            Write-Host "Full error details: $_"
            exit 1
          }
        } else {
          Write-Host "Directory dist\TimeNest does not exist"
          Write-Host "Current working directory contents:"
          Get-ChildItem -Path "." -ErrorAction SilentlyContinue
        }
      shell: pwsh
        
    - name: Upload build artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: TimeNest-dev-build
        path: dist/TimeNest-dev/
        retention-days: 7